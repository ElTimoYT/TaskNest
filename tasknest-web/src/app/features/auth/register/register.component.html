<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  
  <mat-card class="w-full max-w-md p-6 shadow-xl rounded-2xl">
    
    <mat-card-header class="flex flex-col items-center mb-6">
      <div class="w-16 h-16 bg-indigo-600 text-white rounded-full flex items-center justify-center text-2xl font-bold mb-4">
        TN
      </div>
      <mat-card-title class="text-2xl font-bold text-gray-800">Crea tu cuenta</mat-card-title>
      <mat-card-subtitle class="text-gray-500 mt-2">Empieza a organizar tu vida hoy</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="errorMessage()" class="bg-red-50 text-red-600 p-3 rounded-md mb-4 text-sm text-center">
        {{ errorMessage() }}
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-3">
        
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Nombre Completo</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Ej: Juan Pérez">
          <mat-error *ngIf="registerForm.controls.name.hasError('required')">El nombre es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput type="text" formControlName="username" placeholder="Ej: juanperez99">
          <mat-error *ngIf="registerForm.controls.username.hasError('required')">El usuario es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="ejemplo@correo.com">
          <mat-error *ngIf="registerForm.controls.email.hasError('email')">Formato inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="registerForm.controls.password.hasError('minlength')">Mínimo 8 caracteres</mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit" class="w-full h-12 text-lg mt-2" [disabled]="registerForm.invalid || isLoading()">
          <span *ngIf="!isLoading()">Registrarse</span>
          <mat-spinner *ngIf="isLoading()" diameter="24" color="accent"></mat-spinner>
        </button>

      </form>
    </mat-card-content>

    <mat-card-actions class="flex justify-center mt-4">
      <p class="text-sm text-gray-600">
        ¿Ya tienes cuenta? <a routerLink="/login" class="text-indigo-600 font-semibold hover:underline">Inicia sesión</a>
      </p>
    </mat-card-actions>

  </mat-card>

</div>
